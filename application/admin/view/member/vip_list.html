<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> vip类目管理 <span class="c-gray en">&gt;</span> vip类目列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a class="btn btn-primary radius" data-title="添加vip类目" data-href="article-add.html" onclick="add_info('添加vip类目','{:url("Member/vipAdd")}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加vip类目
            </a>
        </span>
    </div>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr class="text-c">
            <th width="25">#</th>
            <th width="100">图片</th>
            <th width="120">充值类目</th>
            <th>充值描述</th>
            <th width="120">价格</th>
            <th width="120">添加时间</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        <form id="multi-check">
            {foreach $list as $li}
            <tr class="text-c userinfo">
                <td>{$li.id}</td>
                <td>
                    <div style="width: 120px;height: 80px;background-image: url('/{$li['pic']}');background-position: center;background-repeat: no-repeat;background-size: cover"></div>
                </td>
                <td>{$li.title}</td>
                <td>{$li.detail}</td>
                <td>{$li.price}</td>
                <td>{$li.create_time|date="Y-m-d H:i"}</td>
                <td class="td-manage">
                    <a style="text-decoration:none" onclick="add_info('vip类目信息','{:url("Member/vipDetail",array("id"=>$li["id"]))}')" class="ml-5" href="javascript:;" title="查看vip类目">
                    <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a style="text-decoration:none" class="ml-5" onClick="vip_del(this,{$li['id']})" href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>
            </tr>
            {/foreach}
        </form>
        <tr>
            <td colspan="8" id="page" class="text-r"></td>
        </tr>
        </tbody>
    </table>
</div>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

    /*添加vip类目*/
    function add_info(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*分类-删除*/
    function vip_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url: "{:url('Member/vipDel')}",
                type: 'POST',
                dataType: 'json',
                data:{id:id},
                success: function(data){
                    console.log(data)
                    if(data.code == 1) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }else {
                        layer.msg('删除失败!',{icon:2,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

</script>
